
<ons-modal var="modal">
    <i class="fa fa-spinner fa-spin fa-pulse" style="font-size: 28px;"></i>
    <br><br>
    Please wait ...
</ons-modal>

    <ons-page id="show-page" ng-controller="ShowController" style="background: #28292a">
        <ons-toolbar class="toolbar" fixed-style="">
            <div class="center">
                <div class="navigation-bar toolbar-color">
                    <div class="navigation-bar__center">
                        <div class="button-bar segment">
                            <div class="button-bar__item" ng-click="onTopClick()">
                                <input type="radio" name="navi-segment-a">
                                <div class="button-bar__button">Movie</div>
                            </div>
                            <div class="button-bar__item" ng-click="onNewClick()">
                                <input type="radio" name="navi-segment-a" checked>
                                <div class="button-bar__button">Show</div>
                            </div>
                            <div class="button-bar__item" ng-click="onMVClick()">
                                <input type="radio" name="navi-segment-a">
                                <div class="button-bar__button">Drama</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="left">
                <ons-toolbar-button ng-click="onProfileClick();">
                    <ons-icon icon="navicon" class="icon-color"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="right">
                <ons-toolbar-button ng-click="onPlaylistClick();" disabled ng-if="!showPlayer">
                    <ons-icon icon="music" class="icon-color"></ons-icon>
                </ons-toolbar-button>
                <ons-toolbar-button ng-click="onPlaylistClick();" ng-if="showPlayer">
                    <ons-icon icon="music" class="icon-color"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>
        
        <div class="wrapper" style="margin-bottom: 5px;">
            <div class="container">
                <ul class="grid-na rig columns-5">
                    <li ng-repeat="item in musicOptions">
                        <ons-button modifier="quiet" ng-click="onOptionSelect(item, $index);" style="margin: -3px 0 -10px 0;">
                            <span ng-if="$index !== 3">
                                <ons-icon icon="{{item.icon}}" class="live-color icon-action"></ons-icon><br />
                            </span>
                            <span ng-if="$index === 3">
                                <span ng-if="!isDownloading">
                                    <ons-icon icon="{{item.icon}}" class="live-color icon-action"></ons-icon><br />
                                </span>
                                <span ng-if="isDownloading">
                                    <img src="images/loading.gif" style="width: 28px; margin-bottom: -8px;" /><br />
                                </span>
                            </span>
                            <span class="classify-item" style="width: 100%; text-align: center;">{{item.desc}}</span>
                        </ons-button>
                    </li>
        		</ul>
            </div>
        </div>
        
        <div ng-if="choice===1">
            <div class="info" ng-if="isLoading_movie">
                <img src="images/loading.gif" class="loading" />
            </div>
            <ons-list ng-if="!isLoading_movie && showNoItem_movie">
                <ons-list-item>
                    <div class="info">
                        <span>No Movie Available.</span>
                    </div>
                </ons-list-item>
            </ons-list>

        </div>
        
        <div ng-if="choice===2">
            <div class="info" ng-if="isLoading_show">
                <img src="images/loading.gif" class="loading" />
            </div>
            <ons-list ng-if="!isLoading_show && showNoItem_show">
                <ons-list-item>
                    <div class="info">
                        <span>No Show Available.</span>
                    </div>
                </ons-list-item>
            </ons-list>

        </div>
        
        <div ng-show="choice===3">
            <div class="info" ng-if="isLoading_drama">
                <img src="images/loading.gif" class="loading" />
            </div>
            <ons-list ng-if="!isLoading_drama && showNoItem_drama">
                <ons-list-item>
                    <div class="info">
                        <span>No Drama Available.</span>
                    </div>
                </ons-list-item>
            </ons-list>

        </div>
        
    </ons-page>
